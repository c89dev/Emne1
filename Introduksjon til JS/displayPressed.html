<body>
    <div id="app"></div>


    <script>
        updateView()
        function updateView() {
            document.getElementById("app").innerHTML = `
            <button id="b1" onclick=labelDisplay(this)>ONE</button>
            <button id="b2" onclick=labelDisplay(this)>TWO</button>
            <button id="b3" onclick=labelDisplay(this)>THREE</button>
            <br>
            <div id="result"></div>
            `
        }

        function labelDisplay(el) {
            show = el.textContent;
            document.getElementById("result").innerHTML = show;
            console.log(show);
        }

    </script>
</body>
